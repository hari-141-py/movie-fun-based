
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Movie detail</h1>
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{movie.image.url}}" class="img-fluid rounded-start" alt="{{movie.name}}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{movie.name}}</h5>
        <p class="card-text">{{movie.language}}</p>
        <p class="card-text">{{movie.details}}</p>
      </div>
      <div><a href="{% url 'home:edit_movie' movie.id %}">edit</a></div>
      <div><a href="{% url 'home:delete_movie' movie.id %}">delete</a></div>
    </div>
  </div>
</div>
{% endblock %}
