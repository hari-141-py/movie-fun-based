
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Edit Movie</h1>
<div class="row">
    <div class="col-12">
        <form class="form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex">
                <div>
                    <label for="name"> New Name</label>
                    <input type="text" id="name" placeholder="{{movie.name}}" name="mname">
                </div>
                <div>
                    <label for="image">Image</label>
                    <img src="{{movie.image.url}}" width=100px;>
                    <input type="file" id="image" name="mimg">
                </div>
                <div>
                    <label for="lang">Language</label>
                    <input type="text" id="lang" placeholder="{{movie.language}}" name="lang">
                </div>
                <div>
                    <label for="det">details</label>
                    <input type="text" id="det" placeholder="{{movie.details}}" name="det">
                </div>
                <button class="form-submit-btn" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
